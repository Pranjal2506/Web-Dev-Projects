<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
            <div class="first">
                <p id = "start">GAME</p>
            </div>
            <div class="second">
                <div><p>Stone</p></div>
                <div><p>Paper</p></div>
                <div><p>Scissor</p></div>
                <div class="last"><p id="last">Game</p></div>
            </div>
    </div>
    <div class="game">
        <div class="user">
            <div class="rock border"></div>
            <div class="paper border"></div>
            <div class="scissor border"></div>
        </div>
        <div class="opponent">
            <div class="chance border"></div>
        </div>
        <div class="result">
            <div class="result-name">
                <p id="u-result">0</P>
                <p class="name">User</p>
            </div>
            <div class="result-name">
                <p id="o-result">0</p>
                <p class="name">Computer</p>
            </div>
            <div class="score">
                <p class="score">score</p>
            </div>
        </div>
    </div>
    <button class="btn">Reset</button>
</body>
<script src="script.js"></script>
</html>
