<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .image-container {
      position: relative;
      overflow: hidden;
    }

    .image-container::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px; /* Adjust the height of the fade as needed */
      background: linear-gradient(transparent, white);
      /*pointer-events: none; /* Ensure the pseudo-element does not interfere with interactions */
    }

    .image {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="image" src="backimage.jpg">
  </div>
</body>
</html>
