<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="navigation">
        <div class="A border">
            <div class="logo"></div>
        </div>
        <div class="address border"><div>
            <div class="add-logo"><ion-icon name="location-outline"></ion-icon></div>
            <div class="add1">Deliver to</div></div>
            <div class="add2">India</div>
        </div>
        <div class="search border1">
            <select class="drop">
                <option>All</option>
            </select>
            <input class="search-bar" placeholder="  Search Amazon">
            <button class="search-btn"><ion-icon name="search-outline"></ion-icon></button>
        </div>
        <div class="hello-part border">
            <p class="hello">Hello,sign in</p>
            <p class="acc">Account & Lists</p>
        </div>
        <div class="return-part border">
            <p class="return">Returns</p>
            <p class="orders">& Orders</p>
        </div>
        <div class="cart border">
            <ion-icon name="cart-outline"></ion-icon>
            <p class="order-no">0</p>
        </div>
    </div>
    <div class="navigation2 ">
        <div class="left border3">
            <ion-icon name="list" class="list-icon"></ion-icon>
            <p>All</p></div>
        <div class="border3"><p>Today's Deals</p></div>
        <div class="border3"><p>Registry</p></div>
        <div class="border3"><p>Costumer Service</p></div>
        <div class="border3"><p>Gift Service</p></div>
        <div class="border3"><p>Sell</p></div>
    </div>
    
    <div class="image-container">
        <img class="image" src="backimage.jpg">
    </div>
    <div class="layout">
        <div class="belt">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery.<a href="#">  Click here to go to amazon.in</a></p>
        </div>
        <div class="row1">
            <div class="row1-1">
                <div class="heading">
                    <p>Gaming accessories</p>
                </div>
                <div class="row1-1-1">
                    <div class="row1-1-1-img1"></div>
                    <div class="row1-1-1-img2"></div>
                </div>
                <div class="row1-1-2">
                    <div class="row1-1-2-img1"></div>
                    <div class="row1-1-2-img2"></div>
                </div>
            </div>
            <div class="row1-2"></div>
            <div class="row1-3"></div>
            <div class="row1-4"></div>
        </div>
    </div>
    

</body>
</html>
