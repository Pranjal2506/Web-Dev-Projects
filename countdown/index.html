<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading1">
            <h1>THIS IS A COUNTDOWN</h1>
            <br>
        </div>
        <div class="heading2">
            <h1></h1>
        </div>
        <div id="date">
            <h3 id="end-date"></h3>
        </div>
        <div class="col">
        <div class="date-time-input">
            <input class="date-time" type="text" placeholder="Type here the date and time">
            <button class="submit">submit</button>
        </div>
        <div class="date">
            <h2 class="end-date">Ex:- 21 January 2024 10:00 PM</h2>
        </div>
        </div>
        <div class="container">
            <div class="inputs">
                <input class="input1" type="text" readonly>
                <label for="">Days</label>
            </div>
            <div class="inputs">
                <input class="input1" type="text" readonly>
                <label for="">Hours</label>
            </div>
            <div class="inputs">
                <input class="input1" type="text" readonly>
                <label for="">Minutes</label>
            </div>
            <div class="inputs">
                <input class="input1" type="text" readonly>
                <label for="">Seconds</label>
            </div>
        </div>
        <div class="alert">
            <h1>please enter valid date as in example.</h1>
        </div>
        <div class="reset">
            <button class="reset-btn">reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
